<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Image</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #1DA1F2;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .custom-file-upload {
            border: 2px dashed #1DA1F2;
            border-radius: 5px;
            color: #1DA1F2;
            cursor: pointer;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .custom-file-upload:hover {
            background-color: #eaf4fe;
        }

        .custom-file-upload p {
            margin: 0;
        }

        .custom-file-upload input {
            display: none;
        }

        .custom-file-upload.dragover {
            background-color: #eaf4fe;
        }

        input[type="text"],
        input[type="date"] {
            border: 2px solid #1DA1F2;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #1DA1F2;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0c85d0;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-failure {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .upload-container {
                width: 270px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload a New Image</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div id="dropArea" class="custom-file-upload">
                <input type="file" id="image" name="image" accept="image/*" required>
                <p>Drag & Drop your file here or <span>Choose File</span></p>
            </div>
            <input type="text" id="alt" name="alt" placeholder="Image Description (alt text)" required>
            <input type="date" id="date" name="date" required>
            <button type="submit">Upload</button>
            <div id="alert-container"></div>
        </form>
    </div>
    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('image');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                dropArea.querySelector('p').textContent = files[0].name;
            }
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                dropArea.querySelector('p').textContent = fileInput.files[0].name;
            }
        });

        document.getElementById('upload-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('alt', document.getElementById('alt').value);
            const dateInput = document.getElementById('date');
            const dateValue = dateInput.value;
            formData.append('date', dateValue);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = '';

            if (response.ok) {
                const result = await response.json();
                const successAlert = document.createElement('div');
                successAlert.classList.add('alert', 'alert-success');
                successAlert.textContent = 'Image uploaded successfully!';
                alertContainer.appendChild(successAlert);

                // Update the modal text in index.html
                const indexResponse = await fetch('/');
                const indexText = await indexResponse.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(indexText, 'text/html');
                const introModalText = doc.querySelector('#intro-modal .modal-content p strong');
                if (introModalText) {
                    introModalText.textContent = dateValue;
                }
            } else {
                const failureAlert = document.createElement('div');
                failureAlert.classList.add('alert', 'alert-failure');
                failureAlert.textContent = 'Image upload failed. Please try again.';
                alertContainer.appendChild(failureAlert);
            }
        });
    </script>
</body>
</html>
